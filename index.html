<!DOCTYPE html>
<html>

<head>
    <title>Piroogle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        .rainbow {
            position: fixed;
            top: calc(50% - 100px);
            width: 100%;
            animation: rainbow 5s infinite;
            font-size: 400%;
        }
        
        .input {
            position: fixed;
            top: 50%;
            left: 25%;
            width: 50%;
        }
        
        .bottom {
            position: fixed;
            top: calc(50% + 100px);
            width: 100%;
        }
        
        .boris {
            width: 10%;
            height: width;
            position: fixed;
            -webkit-animation: boris 5s infinite;
            -ms-animation: boris 5s infinite;
            animation: boris 5s infinite;
        }
        
        .rice {
            width: 10%;
            height: width;
            position: fixed;
            -webkit-animation: boris 5s infinite;
            -ms-animation: boris 5s infinite;
            animation: boris 5s infinite;
            animation-delay: -2.5s;
        }
        
        @keyframes rainbow {
            0% {
                color: #FF0000;
            }
            20% {
                color: #FFFF00;
            }
            40% {
                color: #00FF00;
            }
            60% {
                color: #00FFFF;
            }
            80% {
                color: #0000FF;
            }
            100% {
                color: #FF00FF;
            }
        }
        
        @keyframes boris {
            0% {
                left: 0px;
                top: 0px;
            }
            25% {
                left: 90%;
                top: 0px;
            }
            50% {
                left: 90%;
                top: calc(100% - 10vw);
            }
            75% {
                left: 0px;
                top: calc(100% - 10vw);
            }
            100% {
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>

<body>
    <h1 class="text-center rainbow">Piroogle</h1>
    <form method="get" action="https://www.google.com/search">
        <input type="text" name="q" size="31" value="" placeholder="Piroogle Query" class="form-control input">
    </form>
    <img src="photo.jpeg" class="boris" id="boris">
    <img src="rice.jpg" class="rice" id="rice">
    <footer class="page-footer footer font-small blue pt-4">
        <p class="text-center bottom">farmin' rice since BEFORE YOU WERE BORN. Chingwa.</p>
    </footer>
</body>

</html>
