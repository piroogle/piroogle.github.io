<!DOCTYPE html>
<html>

<head>
    <title>Piroogle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        .rainbow {
            /* Chrome, Safari, Opera */
            -webkit-animation: rainbow 5s infinite;
            /* Internet Explorer */
            -ms-animation: rainbow 5s infinite;
            /* Standar Syntax */
            animation: rainbow 5s infinite;
        }
        /* Chrome, Safari, Opera */
        
        @-webkit-keyframes rainbow {
            0% {
                color: orange;
            }
            10% {
                color: purple;
            }
            20% {
                color: red;
            }
            30% {
                color: CadetBlue;
            }
            40% {
                color: yellow;
            }
            50% {
                color: coral;
            }
            60% {
                color: green;
            }
            70% {
                color: cyan;
            }
            80% {
                color: DeepPink;
            }
            90% {
                color: DodgerBlue;
            }
            100% {
                color: orange;
            }
        }
        /* Internet Explorer */
        
        @-ms-keyframes rainbow {
            0% {
                color: orange;
            }
            10% {
                color: purple;
            }
            20% {
                color: red;
            }
            30% {
                color: CadetBlue;
            }
            40% {
                color: yellow;
            }
            50% {
                color: coral;
            }
            60% {
                color: green;
            }
            70% {
                color: cyan;
            }
            80% {
                color: DeepPink;
            }
            90% {
                color: DodgerBlue;
            }
            100% {
                color: orange;
            }
        }
        /* Standar Syntax */
        
        @keyframes rainbow {
            0% {
                color: orange;
            }
            10% {
                color: purple;
            }
            20% {
                color: red;
            }
            30% {
                color: CadetBlue;
            }
            40% {
                color: yellow;
            }
            50% {
                color: coral;
            }
            60% {
                color: green;
            }
            70% {
                color: cyan;
            }
            80% {
                color: DeepPink;
            }
            90% {
                color: DodgerBlue;
            }
            100% {
                color: orange;
            }
        }
    </style>
</head>

<body>
    <h1 class="text-center rainbow">Piroogle</h1>
    <form method="get" action="https://www.google.com/search">
        <input type="text" name="q" size="31" value="" placeholder="Piroogle Query" class="form-control">
    </form>
    <footer class="page-footer font-small blue pt-4">
        <p class="text-center white">farmin' rice since September 23, 2019. Chingwa.</p>
    </footer>
</body>

</html>
