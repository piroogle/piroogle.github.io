<!DOCTYPE html>
<html>

<head>
    <title>Piroogle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        .rainbow {
            position: fixed;
            top: 30%;
            width: 100%;
            /* Chrome, Safari, Opera */
            -webkit-animation: rainbow 5s infinite;
            /* Internet Explorer */
            -ms-animation: rainbow 5s infinite;
            /* Standar Syntax */
            animation: rainbow 5s infinite;
        }
        
        .input {
            position: fixed;
            top: 50%;
        }
        
        .bottom {
            position: fixed;
            top: 70%;
            width: 100%;
        }
        
        .boris {
            width: 10%;
            height: width;
            position: fixed;
            -webkit-animation: boris 5s infinite;
            -ms-animation: boris 5s infinite;
            animation: boris 5s infinite;
        }
        /* Chrome, Safari, Opera */
        
        @-webkit-keyframes rainbow {
            0% {
                color: orange;
            }
            10% {
                color: purple;
            }
            20% {
                color: red;
            }
            30% {
                color: CadetBlue;
            }
            40% {
                color: yellow;
            }
            50% {
                color: coral;
            }
            60% {
                color: green;
            }
            70% {
                color: cyan;
            }
            80% {
                color: DeepPink;
            }
            90% {
                color: DodgerBlue;
            }
            100% {
                color: orange;
            }
        }
        /* Internet Explorer */
        
        @-ms-keyframes rainbow {
            0% {
                color: orange;
            }
            10% {
                color: purple;
            }
            20% {
                color: red;
            }
            30% {
                color: CadetBlue;
            }
            40% {
                color: yellow;
            }
            50% {
                color: coral;
            }
            60% {
                color: green;
            }
            70% {
                color: cyan;
            }
            80% {
                color: DeepPink;
            }
            90% {
                color: DodgerBlue;
            }
            100% {
                color: orange;
            }
        }
        /* Standar Syntax */
        
        @keyframes rainbow {
            0% {
                color: orange;
            }
            10% {
                color: purple;
            }
            20% {
                color: red;
            }
            30% {
                color: CadetBlue;
            }
            40% {
                color: yellow;
            }
            50% {
                color: coral;
            }
            60% {
                color: green;
            }
            70% {
                color: cyan;
            }
            80% {
                color: DeepPink;
            }
            90% {
                color: DodgerBlue;
            }
            100% {
                color: orange;
            }
        }
        
        @keyframes boris {
            0% {
                left: 0px;
                top: 0px;
            }
            25% {
                left: 90%;
                top: 0px;
            }
            50% {
                left: 90%;
                top: calc(100% - 10vw);
            }
            75% {
                left: 0px;
                top: calc(100% - 10vw);
            }
            100% {
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>

<body>

    </form>
    <img src="photo.jpeg" class="boris" id="boris">
    <footer class="page-footer footer font-small blue pt-4">

</body>

</html>
