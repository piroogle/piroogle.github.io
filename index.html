<!DOCTYPE html>
<html>
  <head>
    <title>Piroogle Search</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <meta name="description" content="piroogle is love piroogle is life" />
    <meta
      name="google-site-verification"
      content="5hDr4ZuCu97Y118DZpFi2LA4Kmu5XKZDQgNmoBB9rkE"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-149676040-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-149676040-1");

      const getType = v =>
        v === undefined
          ? "undefined"
          : v === null
          ? "null"
          : v.constructor.name.toLowerCase();

      const getURLParameters = url =>
        (url.match(/([^?=&]+)(=([^&]*))/g) || []).reduce(
          (a, v) => (
            (a[v.slice(0, v.indexOf("="))] = v.slice(v.indexOf("=") + 1)), a
          ),
          {}
        );
      
        document.getElementById("bottom").innerHTML = "hi";
     
    </script>
    <style>
      img {
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
      }

      .noselect {
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -o-user-select: none;
        user-select: none;
      }

      .mao {
        position: fixed;
        left: 0;
        top: 0;
        filter: contrast(30%) brightness(170%);
        width: 50vw;
        height: 50vh;
        z-index: -1;
      }

      .xi {
        position: fixed;
        left: 50%;
        top: 0;
        filter: saturate(0%) contrast(30%) brightness(170%);
        width: 50vw;
        height: 50vh;
        z-index: -2;
      }

      .bob {
        position: fixed;
        left: 0;
        top: 50%;
        filter: saturate(0%) contrast(30%) brightness(170%);
        width: 50vw;
        height: 50vh;
        z-index: -3;
      }

      .patrick {
        position: fixed;
        left: 50%;
        top: 50%;
        filter: saturate(0%) contrast(30%) brightness(170%);
        width: 50vw;
        height: 50vh;
        z-index: -4;
      }

      .rainbow {
        position: fixed;
        top: calc(40% - 8vh);
        width: 100%;
        height: 16vh;
        animation: rainbow 5s linear infinite;
        font-size: 10vh;
        z-index: 1;
        font-family: "Comic Sans MS", "Comic Sans", "ChalkboardSE-Regular",
          cursive;
      }

      .input {
        position: fixed;
        top: calc(50% - 4vh);
        left: 25%;
        width: 50%;
        height: 8vh;
        z-index: 2;
        border-radius: 4vh;
        font-size: 3vh;
      }

      .bottom {
        position: fixed;
        top: calc(60% - 4vh);
        width: 100%;
        height: 8vh;
        font-size: 5vh;
        z-index: 3;

        padding-left: 12%;
        padding-right: 12%;
      }

      .boris {
        width: 10%;
        height: width;
        position: fixed;
        animation: boris 5s linear infinite;
        z-index: 4;
      }

      .rice {
        width: 10%;
        height: width;
        position: fixed;
        animation: boris 5s linear infinite;
        animation-delay: -2.5s;
        z-index: 5;
      }

      @keyframes rainbow {
        0% {
          color: #ff0000;
        }
        8.3% {
          color: #ff7f00;
        }
        16.7% {
          color: #ffff00;
        }
        24.9% {
          color: #7fff00;
        }
        33.2% {
          color: #00ff00;
        }
        41.5% {
          color: #00fff7;
        }
        49.8% {
          color: #00ffff;
        }
        58.1% {
          color: #00f7ff;
        }
        66.4% {
          color: #0000ff;
        }
        74.7% {
          color: #f700ff;
        }
        83% {
          color: #ff00ff;
        }
        91.3% {
          color: #ff00f7;
        }
        100% {
          color: #ff0000;
        }
      }

      @keyframes boris {
        0% {
          left: 0px;
          top: 0px;
        }
        25% {
          left: 90%;
          top: 0px;
        }
        50% {
          left: 90%;
          top: calc(100% - 10vw);
        }
        75% {
          left: 0px;
          top: calc(100% - 10vw);
        }
        100% {
          left: 0px;
          top: 0px;
        }
      }
    </style>
  </head>

  <body>
    <h1 class="text-center rainbow noselect">Piroogle</h1>
    <form method="get" action="https://www.google.com/search">
      <input
        type="text"
        name="q"
        size="31"
        value=""
        placeholder="Piroogle Query"
        class="form-control input"
      />
    </form>
    <img src="photo.jpeg" class="boris noselect" />
    <img src="rice.jpg" class="rice noselect" />
    <img src="mao.jpg" class="mao noselect" />
    <img src="xi.jpg" class="xi noselect" />
    <img src="bob.jpg" class="bob noselect" />
    <img src="patrick.jpg" class="patrick noselect" />
    <footer class="page-footer footer font-small blue pt-4">
      <p class="text-center bottom" id="bottom">
        piroogle是最好的搜索引擎
      </p>
    </footer>
  </body>
</html>
